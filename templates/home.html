<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mt-2">
          <h1>Home</h1>
          <div id="add-expense-msg"></div>
          <div id="add-expense" class="input-group mb-3">
            <input type="text" id="title" class="form-control" placeholder="Title" aria-label="Title">
            <input type="text" id="value" class="form-control" placeholder="Value" aria-label="Value">
            <select class="form-select" id="category" placeholder="Value" aria-label="Category">
              <option selected>Choose...</option>
              {% for category in categories %}
                <option value="{{category.name}}">{{ category.name }}</option>
              {% endfor %}
            </select>
            <button class="btn btn-primary" type="button">Button</button> 
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
