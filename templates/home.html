<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home</title>
    <style>
      .month-picker button {
        width: 110px;
        margin-bottom: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mt-4">
          <h2>Add Expense</h2>
          <div id="add-expense-msg"></div>
          <div id="add-expense" class="input-group mb-5">
            <input type="text" id="title" class="form-control" placeholder="Title" aria-label="Title">
            <input type="text" id="value" class="form-control" placeholder="Value" aria-label="Value">
            <select class="form-select" id="category" placeholder="Value" aria-label="Category">
              <option selected>Choose...</option>
              {% for category in categories %}
                <option value="{{category.name}}">{{ category.name }}</option>
              {% endfor %}
            </select>
            <input type="datetime-local" id="timestamp" class="form-control" aria-label="Timestamp">
            <button class="btn btn-primary" type="button">Submit</button> 
          </div>

          <div class="float-end">
            <a class="btn btn-outline-info" href="/monthly-expenses?year={{year}}&month={{month_name}}">More..</a> 
          </div>
          <h2>Latest Expenses</h2>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Value</th>
                <th scope="col">Category</th>
              </tr>
            </thead>
            <tbody>
              {% for expense in expenses %}
                <tr>
                  <th scope="row">{{ expense.id }}</th>
                  <td>{{ expense.title }}</td>
                  <td>{{ expense.value }}</td>
                  <td>{{ expense.category.name }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

        <div class="col-md-4 mt-4">
          <h2>Categories</h2>
          <ul class="list-group">
            {% for category in categories %}
              <li class="list-group-item">
                <a href="/get-expenses?cat={{category.name}}">{{ category.name }}</a>
              </li>
            {% endfor %}
          </ul>
          <div class="month-picker mt-4">
            <h2>Month Expenses</h2>
            <select class="form-select mb-2" id="year" aria-label="Year">
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022" selected>2022</option>
            </select>

            <div class="row">
              <div class="col-md-4"><button class="btn btn-outline-info">January</button></div>
              <div class="col-md-4"><button class="btn btn-outline-info">February</button></div>
              <div class="col-md-4"><button class="btn btn-outline-info">March</button></div>
            </div>
            <div class="row">
              <div class="col-md-4"><button class="btn btn-outline-info">April</button></div>
              <div class="col-md-4"><button class="btn btn-outline-info">May</button></div>
              <div class="col-md-4"><button class="btn btn-outline-info">June</button></div>
            </div>
            <div class="row">
              <div class="col-md-4"><button class="btn btn-outline-info">July</button></div>
              <div class="col-md-4"><button class="btn btn-outline-info">August</button></div>
              <div class="col-md-4"><button class="btn btn-outline-info">September</button></div>
            </div>
            <div class="row">
              <div class="col-md-4"><button class="btn btn-outline-info">October</button></div>
              <div class="col-md-4"><button class="btn btn-outline-info">November</button></div>
              <div class="col-md-4"><button class="btn btn-outline-info">December</button></div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
