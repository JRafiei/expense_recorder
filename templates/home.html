<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mt-4">
          <h2>Add Expense</h2>
          <div id="add-expense-msg"></div>
          <div id="add-expense" class="input-group mb-5">
            <input type="text" id="title" class="form-control" placeholder="Title" aria-label="Title">
            <input type="text" id="value" class="form-control" placeholder="Value" aria-label="Value">
            <select class="form-select" id="category" placeholder="Value" aria-label="Category">
              <option selected>Choose...</option>
              {% for category in categories %}
                <option value="{{category.name}}">{{ category.name }}</option>
              {% endfor %}
            </select>
            <button class="btn btn-primary" type="button">Button</button> 
          </div>
          <h2>Latest Expenses</h2>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Value</th>
                <th scope="col">Category</th>
              </tr>
            </thead>
            <tbody>
              {% for expense in expenses %}
                <tr>
                  <th scope="row">{{ expense.id }}</th>
                  <td>{{ expense.title }}</td>
                  <td>{{ expense.value }}</td>
                  <td>{{ expense.category.name }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
